<!-- SCROLL ANIMATION SCRIPT -->
<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("in-view");
    }
  });
}, { threshold: 0.15 });

document.querySelectorAll(".scroll-animate").forEach(el => observer.observe(el));
</script>

<!-- DISCORD-STYLE HOVER GLOW + STRONGER TILT -->
<script>
document.querySelectorAll('.team-card').forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const midX = rect.width / 2;
    const midY = rect.height / 2;

    const maxTilt = 20; // stärkerer Tilt
    const rotateY = ((x - midX) / midX) * maxTilt;
    const rotateX = -((y - midY) / midY) * maxTilt;

    const hoverLift = 15; // höheres Heben
    card.style.transform = `translateY(-${hoverLift}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    card.style.setProperty('--mouse-x', `${x}px`);
    card.style.setProperty('--mouse-y', `${y}px`);
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = `rotateX(0deg) rotateY(0deg) translateY(0px)`;
  });
});
</script>
